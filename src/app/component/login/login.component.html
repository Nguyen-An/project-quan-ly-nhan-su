<div class="container-login">
    <div class="login">
        <div class="logo">
            <img src="../../../assets/image/logo-HRM.png" alt="">
        </div>
        <h2 class="title">Hệ quản trị nhân sự HRM</h2>
        <form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()" class="form-login">
            <nz-form-item>
                <nz-form-control nzErrorTip="Vui lòng nhập tài khoản hoặc email!">
                  <nz-input-group nzPrefixIcon="user">
                    <input type="text" nz-input formControlName="userName" placeholder="Nhập Email" />
                  </nz-input-group>
                </nz-form-control>
              </nz-form-item>
              <nz-form-item>
                <nz-form-control nzErrorTip="Vui lòng nhập mật khẩu!">
                  <nz-input-group nzPrefixIcon="lock">
                    <input type="password" nz-input formControlName="password" placeholder="Nhập mật khẩu" />
                  </nz-input-group>
                </nz-form-control>
              </nz-form-item>
              <button class="button-login" type="submit">Login</button> 
        </form>
        <div class="action">
            <div class="action-btn sign-up" (click)="openModal()">Sign up</div>
            <div class="action-btn forgot-password">Forgot forgot-password?</div>
        </div>

  
    </div>
</div>
